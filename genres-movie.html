<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- My CSS -->
    <link rel="stylesheet" href="./style.css" />
    <title>Genres Movies</title>
  </head>
  <body>
    <header>
      <h3 style="padding: 12px">WEB-TMDB 2.0</h3>
      <section style="padding: 12px" id="movieGenresList"></section>
    </header>
    <main>
      <section id="genMoviesList"></section>
    </main>
    <script src="main.js" defer></script>

    <script>
      window.addEventListener("load", () => {
        const params = new URLSearchParams(window.location.search);
        const genId = params.get("id");
        if (!genId) {
          const aTag = document.createElement("a");
          aTag.href = "index.html";

          aTag.click();
          return;
        }
        getMovieByGenresId(params.get("id"));
      });
    </script>
  </body>
</html>
